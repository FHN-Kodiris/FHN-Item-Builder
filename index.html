<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Foodeiblog Template">
    <meta name="keywords" content="Foodeiblog, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FHN Item Builder</title>


    <script src="https://cdn.jsdelivr.net/gh/FHN-Kodiris/FHN-Item-Builder/HeroPortrait.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/FHN-Kodiris/FHN-Item-Builder/ItemBuilder/ItemBuild.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/FHN-Kodiris/FHN-Item-Builder/ItemBuilder/Utility.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/FHN-Kodiris/FHN-Item-Builder/ItemBuilder/APIReader.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/FHN-Kodiris/FHN-Item-Builder/ItemBuilder/Aspect.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/FHN-Kodiris/FHN-Item-Builder/ItemBuilder/Hero.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/FHN-Kodiris/FHN-Item-Builder/ItemBuilder/Item.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/FHN-Kodiris/FHN-Item-Builder/ItemBuilder/Inventory.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/FHN-Kodiris/FHN-Item-Builder/ItemBuilder/Attribute.js"></script>


    <!-- NEW SCRIPT TAGS (8/12/2020) -->
    <script src="https://cdn.jsdelivr.net/gh/FHN-Kodiris/FHN-Item-Builder/ItemRowView.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/FHN-Kodiris/FHN-Item-Builder/ItemView.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/FHN-Kodiris/FHN-Item-Builder/ItemContainer.js"></script>


    

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600,700,800,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Unna:400,700&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FHN-Kodiris/FHN-Item-Builder/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FHN-Kodiris/FHN-Item-Builder/css/style.css" type="text/css">
    
</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>
    <div class="container">
        
            <div class="row">
            <div class="column-wrapper column-left">
                <div class="col-lg-3 col-md-6 col-sm-6">
                    <div class="heroselect" data-setbg="">
                        <div class="grid-container", id="hero-grid"></div>
                    </div>
                </div>
            </div>
            <div class="column-wrapper">
                <h1 class="header">Item Builder</h1>
                <div class="column left">
                    
                    <div class="col-lg-3 col-md-6 col-sm-6">
                        <div class="categories__item set-bg" data-setbg="">
                                    <div class="column hero-left">
                                        <div class="hero-container">
                                            <img style ="background-color: rgba(0, 0, 0);" id="hero-portrait" src="https://global-uploads.webflow.com/5d44771a95c1f5121689f944/5e7ffb88dc54456d13efd247_FaultLogo_3D-logoonly.svg">
                                            <div class="hero-block">
                                              <h4 id="hero-name">No hero Selected</h4>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="column hero-right">
                                        <div class="dropdown" style="margin-bottom: 3px;">
                                            <button onclick="myFunction()" class="dropbtn">Name</button>
                                            <div id="myDropdown" class="dropdown-content"></div>
                                        </div>
                                        <div class="dropdown">
                                            <button onclick="myFunction()" class="dropbtn level">Level</button>
                                            <div id="myDropdown" class="dropdown-content"></div>
                                        </div>
                                        <div class="aspects-container">
                                            <img src="https://uploads-ssl.webflow.com/5e4eab335c128658e8a2b36e/5f1502f0b9588c6633d8a450_imageedit_3_2674987149.png" alt="Nature" style="object-fit: fill; margin-right: 3px;">
                                            <img src="https://uploads-ssl.webflow.com/5e4eab335c128658e8a2b36e/5f1502f0b9588c6633d8a450_imageedit_3_2674987149.png" alt="Nature" style="object-fit: fill;">
                                        </div>
                                        <div class="aspects-button">
                                            <div style="margin-right: 3px;">
                                                <div class="aspect-count">
    
                                                </div>
                                            </div>
                                            <div>
                                                <div class="aspect-count">
    
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                        </div>
                        <div class="stat-height" data-setbg="">
                            <div>
                            
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column right">
                    <div class="col-lg-3 col-md-6 col-sm-6" style="padding-left: 0px; padding-right: 15px;">
                        <div class="ability-height" data-setbg="">
                                <div class="column abilities-left">
                                    <div class="heroability-container" style="margin-top: 0px;">
                                        <div class="heroability-grid">
                                            <img src="https://api.playfault.com/imagecdn/abilities/Twinblast/P.png">
                                            <img src="https://api.playfault.com/imagecdn/abilities/Twinblast/RMB.png">
                                            <img src="https://api.playfault.com/imagecdn/abilities/Twinblast/Q.png">
                                            <img src="https://api.playfault.com/imagecdn/abilities/Twinblast/E.png">
                                            <img src="https://api.playfault.com/imagecdn/abilities/Twinblast/R.png">
                                        </div>
                                    </div>
                                    
                                </div>
                            
                        </div>
                        <div class="itemview-height" data-setbg="" id="view-Height">
                                <div class="column item-left" style=" text-align: center; color: white; border-right-style: solid; border-right-width: 1px; border-right-color: white;">Filters
                                </div>
                                <div class="column item-right"  style=" text-align: center; color: white;">
                                    <input type="text", id="item-search"></input>
                                    <div class="itemview-scroll" data-setbg="">
                                        <div class="itemgrid-container", id="item-grid">
                                            <div><img src="https://global-uploads.webflow.com/5d44771a95c1f5121689f944/5e7ffb88dc54456d13efd247_FaultLogo_3D-logoonly.svg"></div>
                                            <div><img src="https://uploads-ssl.webflow.com/5e4dd70c09d48fd33df2de2f/5f33417f8a25f182a4e6a517_item_red.svg"></div>
                                            <div><img src="https://uploads-ssl.webflow.com/5e4dd70c09d48fd33df2de2f/5f33417f8a25f114cde6a516_item_blue.svg"></div>
                                            <div><img src="https://uploads-ssl.webflow.com/5e4dd70c09d48fd33df2de2f/5f33417f01a1dc6c15211569_item_green.svg"></div>
                                            <div><img src="https://uploads-ssl.webflow.com/5e4dd70c09d48fd33df2de2f/5f33417fe8e7468b5f73c01f_item_black.svg"></div>
                                        </div>
                                    </div>
                                </div>
                        </div>
                        <div class="build-height" data-setbg="">
                            <div class="col-lg-3 col-md-6 col-sm-6" style="padding: 0px;">
                                <div class="itembuild-container" style="margin-top: 0px;">
                                    <div class="item-container">
                                        <img src="https://api.playfault.com/imagecdn/abilities/Twinblast/P.png">
                                        <img src="https://api.playfault.com/imagecdn/abilities/Twinblast/P.png">
                                        <img src="https://api.playfault.com/imagecdn/abilities/Twinblast/P.png">
                                        <img src="https://api.playfault.com/imagecdn/abilities/Twinblast/P.png">
                                        <img src="https://api.playfault.com/imagecdn/abilities/Twinblast/P.png">
                                        <img src="https://api.playfault.com/imagecdn/abilities/Twinblast/P.png">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column-wrapper column-right">
                <div class="col-lg-3 col-md-6 col-sm-6">
                    <div class="heroselect" data-setbg="">
                        <div>
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- js Files that are NECESSARY to make the webpage load-->
    <script src="https://cdn.jsdelivr.net/gh/FHN-Kodiris/FHN-Item-Builder/js/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/FHN-Kodiris/FHN-Item-Builder/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/FHN-Kodiris/FHN-Item-Builder/js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/FHN-Kodiris/FHN-Item-Builder/NewItemBuildPage.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/FHN-Kodiris/FHN-Item-Builder/ItemBuildCaller.js"></script>
</body>

</html>
